name: Build Pages (R -> HTML)
on:
  push:
    branches: [ main ]           # chạy mỗi lần bạn push vào main
    paths:
      - "**.R"
      - "**.Rmd"
      - "docs/**"
      - ".github/workflows/build-pages.yml"
  workflow_dispatch:              # cho phép chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true   # cài gói nhanh, ổn định

      - name: Install R packages needed for rendering & common analyses
        run: |
          Rscript -e 'install.packages(c(
            "rmarkdown","knitr","ggplot2","dplyr","tidyr","readr",
            "MASS","e1071","FactoMineR","factoextra","psych","cluster","car"
          ), repos="https://cloud.r-project.org")'

      - name: Render all .Rmd to HTML into docs/
        run: |
          Rscript - <<'RS'
          dir.create("docs", showWarnings = FALSE)
          rmds <- list.files(".", pattern="\\.Rmd$", recursive=TRUE)
          for (f in rmds) {
            message("Rendering Rmd: ", f)
            rmarkdown::render(f, output_dir="docs", quiet=TRUE)
          }
          RS

      - name: Spin .R -> .Rmd -> HTML into docs/ (for R scripts)
        run: |
          Rscript - <<'RS'
          dir.create("docs", showWarnings = FALSE)
          library(knitr); library(rmarkdown)
          r_files <- list.files(".", pattern="(?<!\\.Rmd)\\.R$", recursive=TRUE, perl=TRUE)
          for (f in r_files) {
            message("Spinning R script: ", f)
            # tạo .Rmd từ .R (cần có comment #' để có tiêu đề/markdown đẹp)
            try(knitr::spin(f, knit=FALSE), silent=TRUE)
            rmd <- sub("\\\\.R$", ".Rmd", f)
            if (file.exists(rmd)) {
              rmarkdown::render(rmd, output_dir="docs", quiet=TRUE)
            }
          }
          RS

      - name: Create/Update docs/.nojekyll and docs/index.md
        shell: bash
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          {
            echo "# Multivariate Analysis by R"
            echo
            echo "This site shows **read-only** HTML renders auto-generated on each push."
            echo
            echo "## Rendered files"
            for f in $(ls docs/*.html 2>/dev/null | sort); do
              base=$(basename "$f")
              # encode spaces for URLs
              url="${base// /%20}"
              title="${base%.html}"
              echo "- [${title}](./${url})"
            done
          } > docs/index.md

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs (auto)" || echo "No changes"
          git push
