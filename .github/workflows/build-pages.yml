name: Build Pages (R -> Rmd -> HTML)

on:
  push:
    branches: [ main ]
    paths:
      - "**.R"
      - "**.Rmd"
      - "tools/make_rmds.R"
      - "docs/**"
      - ".github/workflows/build-pages.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true   # cài gói nhanh/stable

      # Cài gói cần thiết để render + các package phân tích phổ biến trong repo của bạn
      # Nếu log báo thiếu package, bổ sung vào danh sách này.
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "rmarkdown","knitr","fs","stringr","glue",
            "tidyverse","MASS","e1071","FactoMineR","factoextra",
            "psych","car","cluster","broom","GGally"
          ), repos="https://cloud.r-project.org")'

      # Sinh .Rmd cho toàn bộ .R (dựa trên tools/make_rmds.R ở mục số 1)
      - name: Generate Rmds from .R
        run: Rscript tools/make_rmds.R

      # Render tất cả .Rmd -> HTML vào thư mục docs/ (nguồn cho GitHub Pages)
      - name: Render Rmd -> HTML into docs/
        run: |
          Rscript - <<'RS'
          dir.create("docs", showWarnings = FALSE)
          rmds <- list.files(".", pattern="\\.Rmd$", recursive=TRUE)
          for (f in rmds) {
            message("Rendering: ", f)
            rmarkdown::render(
              f,
              output_format = rmarkdown::html_document(),
              output_dir = "docs",
              quiet = TRUE
            )
          }
          RS

      # Tạo trang index + tắt Jekyll để phục vụ mọi file HTML tĩnh
      - name: Write docs/index.md and .nojekyll
        shell: bash
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          {
            echo "# Multivariate Analysis by R"
            echo
            echo "Read-only HTML renders (auto-generated on each push)."
            echo
            echo "## Rendered files"
            for f in $(ls docs/*.html 2>/dev/null | sort); do
              base=$(basename "$f")
              url="${base// /%20}"   # mã hoá dấu cách trong URL
              title="${base%.html}"
              echo "- [${title}](./${url})"
            done
          } > docs/index.md

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs (auto)" || echo "No changes"
          git push
