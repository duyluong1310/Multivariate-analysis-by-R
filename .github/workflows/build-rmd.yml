name: Build Pages (R -> Rmd -> HTML)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install required packages
        run: |
          Rscript -e 'install.packages(c(
            "rmarkdown","MASS","FactoMineR","factoextra",
            "nnet","tidymodels","ranger","xgboost","e1071"
          ))'

      - name: Render Rmd to HTML
        run: |
          Rscript -e 'rmarkdown::render("analytics-notes.Rmd", output_format="html_document", output_file="index.html")'

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
